<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    <!-- Custom -->
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="index.html">
                <img src="./img/logo.jpg" id="logo" alt="Site Logo" loading="lazy" style="margin-top: -1px;" />
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left -->
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                </div>

                <!-- Right -->
                <div class="d-flex align-items-center">
                    <div id="login">
                        Username: <input type="text" name="username" id="username" /> <br /><br />
                        Password: <input type="password" name="password" id="password" /><br />
                    </div>
                    <div id="loginInfo"></div>
                    <div class="spacing"></div>
                    <div>
                        <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
                        <button id="logoutBtn" type="button" class="btn btn-primary">Logout</button>
                    </div>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- Main -->
    <main id="mainContent">
        <div id="homeContent">
            <h1>Welcome to My Store</h1>
        </div>
        <div id="productContent">
            <h2>Product List</h2>
            <div id="divProductList">
                <table class="table table-striped" id="productTable">
                    <thead>
                        <tr>
                            <th scope="col" hidden>ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProductList">

                    </tbody>
                </table>
            </div>
            <h2>Your Shopping Cart</h2>
            <div id="divNoCart">
                <br>
                <h4>There is no items in your Shopping Cart!</h4>
            </div>
            <div id="divShoppingCart">
                <table class="table table-striped" id="shoppingCartTable">
                    <thead>
                        <tr>
                            <th scope="col" hidden>ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyShoppingCart">
                    </tbody>
                    <tbody id="tbodySubtotal">
                        <tr>
                            <td colspan="3" align="right">Total: </td>
                            <td align="center" id="subtotal"> 0</td>
                        </tr>
                        <tr>
                            <td colspan="4" align="right">
                                <button id="placeOrder" type="button" class="btn btn-primary">Place Order</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
